<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="logo">NATHOLIVEIRA</div>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Boas-vindas de volta!</h2>
                <p>Estamos muito animados em te ver novamente!</p>
            </div>

            <form action="" class="form">
                
                <!-- --------------------------------------------------------------------------------- -->
                <label>DIGITE O NOME</label>
                <input type="text" data-js="name" class="name" id="name">

                <label>DIGITE O TELEFONE</label>
                <input type="text" data-js="phone" class="phone" id="phone">

                <label>DIGITE O CPF</label>
                <input type="text" data-js="cpf" class="cpf" id="cpf">

                <!-- --------------------------------------------------------------------------------- -->
                <label for="email">E-MAIL</label>
                <input type="text" class="email" id="email">

                <label for="password">SENHA</label>
                <input type="password" class="password" id="password">

                <span class="forgot"><a href="">Esqueceu sua senha?</a></span>

                <button id="button">Entrar</button>

                <div class="singin">
                    <p>Precisando de uma conta? <span><a href="">Registre-se</a></span></p>
                </div>
            </form>
        </div>

        <div class="right">
            <img src="./src/img/imgperfil.png" alt="">
            <h2>nath#4618</h2>
            <p>Utilize o <b>código a cima</b> e venha bater um papo no Discord.</p>
        </div>
    </div>
    <script src="./src/js/scripts.js"></script>
</body>

</html>
